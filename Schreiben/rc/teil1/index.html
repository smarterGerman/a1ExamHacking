<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Writing Tool</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <div class="input-field">
                <label for="first">1. Name: </label>
                <input type="text" id="first" name="first">
            </div>
            <div class="input-field">
                <label for="second">2. Alter:</label>
                <input type="text" id="second" name="second">
            </div>
            <div class="input-field">
                <label for="misc">3. Sprachen:</label>
                <input type="text" class="misc" name="misc" readonly placeholder="Englisch, Französisch, Deutsch" value="Englisch, Französisch, Deutsch">
            </div>
            <div class="input-field">
                <label for="third">4. Beruf:</label>
                <input type="text" id="third" name="third">
            </div>
            <div class="input-field">
                <label for="fourth">5. In Deutschland seit:</label>
                <input type="text" class="duration" id="fourth" name="fourth">
                <label for="fourth">Jahren</label>
            </div>
            <div class="input-field">
                <div class="input-field">
                    <label for="fifth">6. Besondere Interessen:</label>
                    <input type="text" class="likes" id="fifth" name="fifth">
                    <label for="jazz">Jazzmusik</label>
                </div>
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>
</body>
<script src="solutions.js"></script>
<script src="script.js"></script>
</html>
