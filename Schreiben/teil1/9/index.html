<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Writing Tool</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <div class="input-field">
                <label for="second">1. Familienname, Vorname:</label>
                <input type="text" id="second" name="second">
            </div>
            <div class="input-field">
                <label for="third">2. Straße, Hausnummer:</label>
                <input type="text" id="third" name="third">
            </div>
            <div class="input-field">
                <label for="fourth">3. PLZ, Wohnort:</label>
                <input type="text" id="fourth" name="fourth">
            </div>
            <div class="input-field">
                <label for="fifth">4. Telefon:</label>
                <input type="text" id="fifth" name="fifth">
            </div>
            <div class="input-field">
                <label for="sixth">5. Kurstitel, Kursnummer:</label>
                <input type="text" id="sixth" name="sixth">
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>
</body>
<script src="solutions.js"></script>
<script src="script.js"></script>
</html>
