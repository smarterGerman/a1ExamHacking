<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Writing Tool</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <div class="input-field">
                <label for="first">0. Anreisedatum: </label>
                <input type="text" id="first" name="first" readonly placeholder="17.06." value="17.06.">
            </div>
            <div class="input-field">
                <label for="second">1. Abreisedatum:</label>
                <input type="text" id="second" name="second">
            </div>
            <div class="input-field anzahl">
                <label for="third">2. Anzahl der Personen:</label>
                <input type="text" id="third" name="third">
                <label for="fourth">Davon Kinder:</label>
                <input type="text" id="fourth" name="fourth">
            </div>
            <div class="input-field">
                <label for="misc">Anrede Gast 1: </label>
                <div class="radio-field">
                    <span class="radio1">
                        <input type="radio" id="radio1" class="misc" name="" value="Herr" readonly checked>Herr<br>
                    </span>
                    <span class="radio2">
                        <input type="radio" id="radio2" class="misc" name="" value="Frau">Frau<br>
                    </span>
                </div>
            </div>
            <div class="input-field">
                <label for="fifth">3. Anrede Gast 2: </label>
                <div class="radio-field">
                    <span class="radio3">
                        <input type="radio" id="radio3" class="fifth" name="writing" value="Herr">Herr<br>
                    </span>
                    <span class="radio4">
                        <input type="radio" id="radio4" class="fifth" name="writing" value="Frau">Frau<br>
                    </span>
                </div>
            </div>
            <div class="input-field">
                <label for="sixth">4. Name (Vor- und Nachname) Hauptgast:</label>
                <input type="text" id="sixth" name="sixth">
            </div>
            <div class="input-field">
                <label for="misc">Adresse:</label>
                <input type="text" class="misc" name="Istiklal Straße 121" 
                value="Istiklal Straße 121" placeholder="Istiklal Straße 121">
            </div>
            <div class="input-field">
                <label for="seventh">5. E-Mail:</label>
                <input type="text" id="seventh" name="seventh">
            </div>
            <div class="input-field">
                <label for="misc">Telefon:</label>
                <input type="text" class="misc" name="misc" value="+90(0) 212 731 88 94" placeholder="+90(0) 212 731 88 94">
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>
</body>
<script src="solutions.js"></script>
<script src="script.js"></script>
</html>
