<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Writing Tool</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <div class="input-field">
                <label for="first">0. Name: </label>
                <input type="text" id="first" name="first" readonly placeholder="Cypher" value="Cypher">
            </div>
            <div class="input-field">
                <label for="second">1. Vorname:</label>
                <input type="text" id="second" name="second">
            </div>
            <div class="input-field">
                <label for="third">2. Grund der Reise: </label>
                <div class="radio-field">
                    <span class="radio1">
                        <input type="radio" id="radio1" class="third" name="grund" value="privat">privat<br>
                    </span>
                    <span class="radio2">
                        <input type="radio" id="radio2" class="third" name="grund" value="beruflich">beruflich<br>
                    </span>
                </div>
            </div>
            <div class="input-field">
                <label for="fourth">3. Anreisetag:</label>
                <input type="text" id="fourth" name="fourth">
            </div>
            <div class="input-field">
                <label for="mic">Abreistag:</label>
                <input type="text" id="misc" name="fourth" placeholder="Dienstag" value="Dienstag">
            </div>
            <div class="input-field">
                <label for="fifth">4. Frühstück:</label>
                <div class="radio-field essen">
                    <span class="radio3">
                        <input type="radio" id="radio1" class="fifth" name="essen" value="ja">Ja<br>
                    </span>
                    <span class="radio4">
                        <input type="radio" id="radio2" class="fifth" name="essen" value="nein">Nein<br>
                    </span>
                </div>
            </div>
            <div class="input-field">
                <label for="sixth">5. Ort:</label>
                <div class="radio-field">
                    <span class="radio5">
                        <input type="radio" id="radio1" class="fifth" name="zimmer" value="einzelzimmer">Einzelzimmer<br>
                    </span>
                    <span class="radio6">
                        <input type="radio" id="radio2" class="fifth" name="zimmer" value="doppelzimmer" >Doppelzimmer<br>
                    </span>
                </div>
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>
</body>
<script src="solutions.js"></script>
<script src="script.js"></script>
</html>
