<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Writing Tool</title>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <div class="input-field">
                <label for="first">1. Reisende: Familienname, Vorname: </label>
                <input type="text" id="first" name="first">
            </div>
            <div class="input-field">
                <label for="misc">2. Reisende: Familienname, Vorname:</label>
                <input type="text" class="misc" name="misc" readonly placeholder="Ragazza, Ilona">
            </div>
            <div class="input-field smaller">
                <label for="second">2. Anzahl der Personen:</label>
                <input type="text" id="second" name="second">
                <label for="misc">Davon Kinder:</label>
                <input type="text" class="misc" name="misc" readonly placeholder="2">
            </div>
            <div class="input-field">
                <label for="third">3. Abfahrtsbahnhof:</label>
                <input type="text" id="third" name="third">
            </div>
            <div class="input-field">
                <label for="fourth"> Zielbahnhof:</label>
                <input type="text" id="fourth" name="fourth">
            </div>
            <div class="input-field">
                <label for="fifth">4. Bahncard:</label>
                <div class="radio-field bahncard">
                    <span class="radio4">
                        Ja
                        <input type="radio" id="radio4" class="fifth" name="bahncard" value="ja"><br>
                    </span>
                    <span class="radio5">
                        Nein
                        <input type="radio" id="radio5" class="fifth" name="bahncard" value="nein"><br>
                    </span>
                </div>
            </div>
            <div class="input-field">
                <label for="sixth">5. Zahlungsweise:</label>
                <div class="radio-field">
                    <span class="radio1">
                        SEPA
                        <input type="radio" id="radio1" class="sixth" name="writing" value="SEPA-Überweisung"><br>
                    </span>
                    <span class="radio2">
                        PayPal
                        <input type="radio" id="radio2" class="sixth" name="writing" value="PayPal"><br>
                    </span>
                    <span class="radio3">
                        Kreditkarte
                        <input type="radio" id="radio3" class="sixth" name="writing" value="Kreditkarte"><br>
                    </span>
                </div>
            </div>
            <button class="check-button">Check</button>
        </div>
    </div>
</body>
<script src="solutions.js"></script>
<script src="script.js"></script>
</html>
